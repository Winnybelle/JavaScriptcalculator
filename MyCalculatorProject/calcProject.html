<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="calcProject.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="display">
                    <h2 id="display-value">0</h2>
                </div>
                <div id="keypads">
                    <button class="operator" id="clear">AC</button>
                    <button class="operator" id="/">/</button>
                    <button class="operator" id="*">*</button>
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="addition">+</button>
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id ="=">=</button>
                    <button class="number" id="zero">0</button>
                    <button class="number" id="period">.</button>
                    <button class="operator" id="%">%</button>
                </div> 
           </div> 
        <br>
           <div class="credits">
            <footer>Built and designed by <a target="_blank" href="">Winnifred Adegoke</a></footer>
        </div>  
    </div>
<script src="calcProject.js"></script>
    </body>
</html>
